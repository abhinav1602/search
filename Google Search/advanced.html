<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google Advanced Search</title>
  <link rel="stylesheet" type="text/css" href="C:\Users\adity\OneDrive\Desktop\search\css\advanced.css" />
  <script src="C:\Users\adity\OneDrive\Desktop\search\JS\images.js"></script>

</head>

<body>
  <div class="logo">
    <a href="https://www.google.com/webhp?tab=ww&authuser=0"><img
        src="C:\Users\adity\OneDrive\Desktop\search\Images\google.png" />
    </a>
  </div>
  <div class="heading">
    <label>Advanced Search</label>
  </div>


  <div class="new">
    <div class="one">
      <p style="text-align:left;">
      <div class="para">Find pages with...</div>
      <span style="float:right;">
        <div class="para1">To do this in the search box.</div>
      </span>
      </p>
    </div>
    <div class="form">
      <form id="advance" action="" method="GET" onsubmit="return advanceSearch()">
        <div class="form1">
          <label class="left">all these words:</label>

          <input type="text" id="id1" class="inpspace">
          <label class="space">Type the important words: tri-colour rat terrier
          </label>
        </div>
        <div class="form1">
          <label class="left">this exact word or phrase:
          </label>
          <input type="text" id="id2" class="inpspace">
          <label class="space">Put exact words in quotes: "rat terrier"
          </label>
        </div>
        <div class="form1">
          <label class="left">any of these words:
          </label>
          <input type="text" id="id3" class="inpspace">
          <label class="space">Type OR between all the words you want: miniature OR standard
          </label>
        </div>
        <div class="form1">
          <label class="left">
            none of these words:
          </label>
          <input type="text" id="id4" class="inpspace">
          <label class="space">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
          </label>
        </div>

    </div>
  </div>
  <div class="bar">
    <div class="dist">
      <button class="button" type="submit" name="q">Advanced Search</button>
    </div>
    </form>
  </div>

</body>

</html>
