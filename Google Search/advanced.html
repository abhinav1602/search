<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Advanced Search</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="C:\Users\adity\OneDrive\Desktop\search\advanced.css"
    />
  </head>

  <body>
    <div class="logo">
      <a href="https://www.google.com/webhp?tab=ww&authuser=0"
        ><img src="C:\Users\adity\OneDrive\Desktop\search\Images\google.png" />
      </a>
    </div>
    <div class="heading">
      <label>Advanced Search</label>

    <div class="hcbc">

          name="q"

          <button class="button" type="submit" name="q">Google Search</button>
        </div>
      </form>
    </div>
